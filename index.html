<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driven - Engagement Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
        }
        
        .gradient-card {
            background: linear-gradient(135deg, var(--tw-gradient-stops));
        }
        
        .card-shadow {
            box-shadow: 0 8px 16px -1px rgba(0, 0, 0, 0.3), 0 4px 8px -1px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card {
            transition: all 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -1px rgba(0, 0, 0, 0.4);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .platform-bar {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .platform-bar.selected {
            opacity: 0.7;
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            .chart-container {
                height: 250px;
            }
        }
        
        /* Dark theme overrides */
        .bg-white {
            background-color: #1e1e2e !important;
        }
        
        .text-gray-800 {
            color: #e0e0e0 !important;
        }
        
        .text-gray-500 {
            color: #a0a0b0 !important;
        }
        
        .text-gray-600 {
            color: #b0b0c0 !important;
        }
        
        .bg-gray-50 {
            background-color: #2a2a3e !important;
        }
        
        .hover\:bg-gray-100:hover {
            background-color: #3a3a4e !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="dashboard.jsx"></script>
</body>
</html>
